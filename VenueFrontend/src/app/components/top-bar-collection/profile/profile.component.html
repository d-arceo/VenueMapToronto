<div class="account-panel">
  <h3>Account</h3>

  <!-- User Info display name later -->
  <div class="account-info">
    <p><strong>Logged in as:</strong> Guest</p>
  </div>

  <!-- Options -->
  <div class="account-actions">
    <button mat-button color="primary" (click)="signIn()">Sign In</button>
    <button mat-button color="accent" (click)="viewUserEvents()">Your Events</button>
    <button mat-button color="warn" (click)="clearLocalData()">Clear Local Data</button>
  </div>
</div>
