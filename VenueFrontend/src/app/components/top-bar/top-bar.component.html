<div class="top-bar">
    <div class="icon-row">
  <button mat-icon-button (click)="togglePanel('social')" aria-label="Social">
    <mat-icon>contact_page</mat-icon>
  </button>

  <button mat-icon-button (click)="togglePanel('settings')" aria-label="Settings">
    <mat-icon>settings</mat-icon>
  </button>

  <button mat-icon-button (click)="togglePanel('account')" aria-label="Account">
    <mat-icon>person</mat-icon>
  </button>
</div>

<!-- Toggle panels -->
<div class="panel" *ngIf="activePanel === 'social'">
    <app-about></app-about>
</div>

<div class="panel" *ngIf="activePanel === 'settings'">
  <app-settings></app-settings>
</div>

<div class="panel" *ngIf="activePanel === 'account'">
  <app-profile></app-profile>
</div>
</div>
